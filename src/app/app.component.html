<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form>
    <div class="form-group">
      <h1 id="heading" class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" (keydown.enter)="addTodo(todo)" class="form-control" [(ngModel)]="todo" placeholder="What needs to be done?"
          name="todo">
        <span class="input-group-text" (click)="addTodo(todo)"><i class="material-icons">add</i></span>
      </div>
      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let todo of todoArray">{{todo}}<i class="material-icons" (click)="deleteTodo(todo)">delete</i></li>
        </ul>
      </div>
    </div>

  </form>
</div>
