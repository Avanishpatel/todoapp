<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form>
    <div class="form-group">
      <div class=header>

        <h1 id="heading" class="text-center text-primary">Todo App</h1>

        <div id="info">
          <h4 id="date">{{today | date:'fullDate'}}</h4>
          <h4 id="date">{{todoArray.length}} Tasks</h4>
        </div>


      </div>
      <div class="input-group-prepend">
        <input type="text" (keydown.enter)="addTodo(todo)" class="form-control" [(ngModel)]="todo" placeholder="What needs to be done?"
          name="todo">
        <span class="input-group-text" (click)="addTodo(todo)"><i class="material-icons">add</i></span>
      </div>
      <div class="data">
        <ul class="list-instyled">

          <li *ngFor="let todo of todoArray" [ngStyle]="{'text-decoration': lineThrough}">


            <mat-checkbox class="check-box"></mat-checkbox>

            {{todo}}
            <i class="material-icons" (click)="deleteTodo(todo)">delete</i>
          </li>

        </ul>
      </div>
    </div>

  </form>
</div>
